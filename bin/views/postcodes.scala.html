@* postcodes Template File *@
@import socialLandlordDatabase._
@import scala.collection.mutable._

@(param: ListBuffer[landlord])

 <div class="container-fluid">

	<div class="row">
	    <div class="col-lg-12">
	        <form id="myform" class="">
	            <fieldset name="searchbox">
	                Enter your home postcode
	                <input type="text" id="dataentry" /><button onclick="yy()">Search <span class="glyphicon glyphicon-search"></span></button>
	
	            </fieldset>
	        </form>
	    </div>
	</div>
	
	<div class="row">
	
	    <div class="col-lg-8">
	
	        <div class="panel-group" id="landlordlist">
	            <div class="panel panel-primary">
	                <div class="panel-heading">
	                    <h3 class="panel-title">
	                        Search results
	                    </h3>
	                </div>
	                <div class="panel-body">
	                	            <ul>
					@for(p <- param) {
						<li>@p.Landlord</li>
					}
				</ul>

	                </div>
	            </div>
	        </div>
	    </div>
	
	    <div class="col-lg-4">
	        <div class="panel panel-primary">
	            <div class="panel-heading">
	                <h3 class="panel-title">
	                    Customer details
	                </h3>
	            </div>
	            <div class="panel-body">

	
	            </div>
	        </div>
	
	    </div>
	
	</div>
</div>
